            <p>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="*******" required><br>
            </p>
            <p>
                <input type="checkbox" id="savepass" value="save_password"><label for="savepass">Recordar la contraseña</label>
            </p>
        </div>
        <p class="actions">
            <input type="submit" value="Registrar">
        </p>
    </form>
    <div>
        <a href="#username">He olvidado la contraseña</a>
